<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="NixTS" />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>404 - Page Not Found</title>
  </head>

  <body id="page-not-found">
    <!-- start main content -->
    <main>
      <div>
        <!-- start 404 screen -->
        <div class="toggle" id="start-screen">
          <div class="game-area">
            <div class="mid-circle">
              <a
                id="page-not-found-link"
                href="index.html"
                aria-label="return back to the homepage"
                >Click here <br />to go back!</a
              >
            </div>
            <div class="top-left-button buttons" id="start-game">
              <h2>404</h2>
            </div>
            <div class="top-right-button buttons" id="instructions">
              <h2>Page</h2>
            </div>
            <div class="bottom-left-button buttons" id="scores">
              <h2>Not</h2>
            </div>
            <div class="bottom-right-button buttons" id="credits">
              <h2>Found!</h2>
            </div>
          </div>
        </div>
        <!-- end 404 screen -->
      </div>
    </main>
    <!-- end main content -->
  </body>
</html>
